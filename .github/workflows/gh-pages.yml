name: GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install and Build
      run: |
          npm i -g pnpm@7
          pnpm i
          pnpm gh-build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4
      with:
        branch: gh-pages
        folder: dist